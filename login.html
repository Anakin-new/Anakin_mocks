<head>

<body>
    <button class="floating-back" onclick="window.location.href='index.html'">
        <span>‚Üê</span>

   <div class="login-box">
    <div class="login-header">
        <h2 id="form-title">Welcome üå∏</h2>
        <p id="form-subtitle">Your garden is waiting for you.</p>
    </div>
    
    <div class="input-group">
        <input type="email" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Passcode">

    <button class="login-btn" id="main-btn" onclick="handleSubmit()">Login</button>

</div>
